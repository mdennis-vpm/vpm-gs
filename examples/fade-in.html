<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Fade In</h1>

  <a class="gse-return" href="index.html">&#x276E;&#x276E; Go Back</a>

  <div class="gse-container">
    <div class="gse-container--controls">
      <button onclick='gseReset()'>RESET</button>
      <button onclick='gsePlay()'>PLAY</button>
      <button onclick='gseReplay()'>REPLAY</button>
    </div>
    <div id="gse-container--showcase">
      <div class="gs-fade-in">
        <img src="http://via.placeholder.com/350x225/BBCCEE/080810?text=.gs-fade-in">
        <p>Lorem ipsum dolor sit amet</p>
      </div>
    </div>
  </div>

  <div class="gse-container">
    <div class="gse-description">
        <p><strong>"Fade In"</strong> animation, enabled by adding the class <em>.gs-fade-in</em> to an element.</p>
        <p>
          Element will begin with opacity of 0.
          When triggered, the element will fade in to full opacity.
          By default, animation eases out.
        </p>
    </div>
  </div>

  <div class="gse-container">
    <div id="gse-example">
      <h3>Example as HTML:</h3>
      <div id="gse-strip">
        <div class="gs-fade-in"> ...CONTENT... </div>
      </div>
    </div>
  </div>

  <!--JQuery-->
  <script src="../js/jquery-3.3.1.min.js"></script>

  <!--CDN link for TweenLite-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/easing/EasePack.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>

  <!--VPM Animation Library-->
  <script src="../js/animation.js"></script>

  <!--Example Control Script-->
  <script src="controls.js"></script>
</body>
